<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="tic-tac-toe-board">
      <button class="clickable-box" data-id="0"></button>
      <button class="clickable-box" data-id="1"></button>
      <button class="clickable-box" data-id="2"></button>
      <button class="clickable-box" data-id="3"></button>
      <button class="clickable-box" data-id="4"></button>
      <button class="clickable-box" data-id="5"></button>
      <button class="clickable-box" data-id="6"></button>
      <button class="clickable-box" data-id="7"></button>
      <button class="clickable-box" data-id="8"></button>
    </div>
    <button class="new-game-btn">New Game?</button>
    <div class="winner-box">
      <h2 class="winner-msg"></h2>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
